<!DOCTYPE html>
<html
  lang="en"
  class="dark [--scroll-mt:9.875rem] lg:[--scroll-mt:6.3125rem] js-focus-visible dark"
  data-js-focus-visible
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="/logo.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/logo.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/logo.png"
    />
    <link rel="manifest" id="manifest" />
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <title></title>
  </head>

  <body class="antialiased text-slate-500 dark:text-slate-400 bg-white">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      (function () {
        if (
          typeof window.WeixinJSBridge == 'object' &&
          typeof window.WeixinJSBridge.invoke == 'function'
        ) {
          handleFontSize();
        } else {
          if (document.addEventListener) {
            document.addEventListener(
              'WeixinJSBridgeReady',
              handleFontSize,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', handleFontSize);
            document.attachEvent('onWeixinJSBridgeReady', handleFontSize);
          }
        }
        function handleFontSize() {
          // 设置网页字体为默认大小
          window.WeixinJSBridge.invoke('setFontSizeCallback', { fontSize: 0 });
          // 重写设置网页字体大小的事件
          window.WeixinJSBridge.on('menu:setfont', function () {
            window.WeixinJSBridge.invoke('setFontSizeCallback', {
              fontSize: 0,
            });
          });
        }
      })();
    </script>
  </body>
</html>
